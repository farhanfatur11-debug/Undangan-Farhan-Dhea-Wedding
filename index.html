<html lang="id">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@300;400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* Konfigurasi Font */
        .font-cormorant { font-family: 'Cormorant Garamond', serif; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .font-vibes { font-family: 'Great Vibes', cursive; }
        
        /* Warna Tema Elegant */
        :root {
            --primary-gold: #C5A059;
            --dark-green: #1A2F35;
            --soft-cream: #F9F7F2;
        }

        .text-gold { color: var(--primary-gold); }
        .bg-gold { background-color: var(--primary-gold); }
        .text-dark-green { color: var(--dark-green); }
        .bg-dark-green { background-color: var(--dark-green); }
        .bg-cream { background-color: var(--soft-cream); }

        /* Smooth Scroll */
        html { scroll-behavior: smooth; }

        /* Styles untuk Cover Depan */
        #cover-modal {
            transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
            z-index: 9999;
        }
        .slide-up { transform: translateY(-100%); }
        .no-scroll { overflow: hidden; }

        /* Animasi Tombol Musik */
        .spin { animation: spin 4s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Background Pattern Halus */
        .bg-pattern {
            background-color: #F9F7F2;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23C5A059' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
